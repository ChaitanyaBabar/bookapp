<div class="application-wrapper">

  <div fxLayout="row" class="book-main-menu-wrapper">
    <mat-toolbar color="primary">
      <div fxFlex="30">
        <span>Book Application</span>
      </div>
      <div fxFlex="70" fxLayout="row" fxLayoutAlign="end center">
        <button class="book-main-menu" mat-button aria-label="Welcome">
          <a [routerLink]="['welcome']">Welcome</a>
        </button>
        <button class="book-main-menu" mat-button aria-label="Books List">
          <a [routerLink]="['books']">Books Lists</a>
        </button>
        <button class="book-main-menu" mat-button aria-label="Books Detail">
          <a [routerLink]="['books', 10]">Books Detail</a>
        </button>
        <button class="book-main-menu" mat-button aria-label="Books Edit">
          <a [routerLink]="['books', 10, 'edit']">Books Edit</a>
        </button>
        <button class="book-main-menu" mat-button aria-label="Books List">
          <a [routerLink]="['books', 0, 'edit']">Add Book</a>
        </button>
        <button  class="book-main-menu" mat-button aria-label="User List">
          <a [routerLink]="['user-list']">User List</a>
        </button>
        <button class="book-main-menu" mat-button aria-label="Login">
          <a [routerLink]="['login']">Login</a>
        </button>
      </div> 
    </mat-toolbar>
  </div>
  <div class="router-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
